<div class="containerUsers">
  <h2>Usuarios</h2>
  <button class="refresh-button" (click)="refreshData()">Actualizar Lista</button>

  <ul class="person-list">
    <li *ngFor="let item of data" class="person-item">
      {{ item.firstname }} {{ item.lastname }} - {{ item.email }} - {{ item.isadmin }}
      <button (click)="deleteUser(item.id)">Eliminar</button>
      <button (click)="editUserForm(item.id)">Editar</button>
    </li>
  </ul>
</div>

<!-- Edit Form -->
<form *ngIf="editingUserId !== null" (ngSubmit)="submitForm()" class="user-form">
  <h2>Editar Usuario</h2>
  <label for="editFirstname">Nombre:</label>
  <input type="text" id="editFirstname" [(ngModel)]="editUser.firstname" name="editFirstname" required>

  <label for="editLastname">Apellido:</label>
  <input type="text" id="editLastname" [(ngModel)]="editUser.lastname" name="editLastname" required>

  <label for="editEmail">Correo electr칩nico:</label>
  <input type="email" id="editEmail" [(ngModel)]="editUser.email" name="editEmail" required>

  <button type="submit" class="save-button">Guardar Cambios</button>
  <button type="button" (click)="cancelEdit()" class="cancel-button">Cancelar</button>
</form>


<!-- Formulario fuera del div .containerUsers -->
<form (ngSubmit)="submitForm()" class="user-form">
  <h2>Agregar Nuevo Usuario</h2>
  <label for="firstname">Nombre:</label>
  <input type="text" id="firstname" [(ngModel)]="newUser.firstname" name="firstname" required>

  <label for="lastname">Apellido:</label>
  <input type="text" id="lastname" [(ngModel)]="newUser.lastname" name="lastname" required>

  <label for="email">Correo electr칩nico:</label>
  <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required>

  <!-- Agrega campos para contrase침a y isAdmin si son necesarios -->
  <label for="password">Contrase침a:</label>
  <input type="password" id="password" [(ngModel)]="newUser.passwd" name="password">

  <label for="isadmin">Es administrador:</label>
  <input type="checkbox" id="isadmin" [(ngModel)]="newUser.isadmin" name="isadmin">

  <button type="submit">Agregar Usuario</button>
</form>
