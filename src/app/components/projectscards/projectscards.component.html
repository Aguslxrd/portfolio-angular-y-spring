<article>
  <section id="projects-sector">
      <div class="academic-sector">
          <div class="typewriterProjects">
              <p>Proyectos Personales</p>
              <span class="horizontalLine"></span>
          </div>
          <div class="cardContainer">
            <a class="cardProjectContainerStyle" (click)="openModal()">
                <div class="cardImageContainer">
                    <img src="../../../assets/img/arctic-crm-preview.webp" alt="Card arctic-crm">
                </div>
                <p class="titleProject">ArcticCRM</p>
            </a>            
            <a class="cardProjectContainerStyle" href="https://github.com/Aguslxrd/ecommerce-backend" target="_blank">
                <div class="cardImageContainer">
                    <img src="../../../assets/img/ecommerce-logo.png" alt="Card ECommerce">
                </div>
                <p class="titleProject">ECommerce</p>
            </a>
              <a class="cardProjectContainerStyle" href="https://github.com/Aguslxrd/ZTrucking" target="_blank">
                  <div class="cardImageContainer">
                      <img src="../../../assets/img/Zblanca.png" alt="Card ZTrucking Project">
                  </div>
                  <p class="titleProject">ZTrucking</p>
              </a>
              <a class="cardProjectContainerStyle" href="https://github.com/Aguslxrd/livelyutils-demo" target="_blank">
                  <div class="cardImageContainer">
                      <img src="../../../assets/img/lively-utils-no-background.png" alt="Card Web LivelyUtils">
                  </div>
                  <p class="titleProject">LivelyUtils</p>
              </a>
              <a class="cardProjectContainerStyle" href="https://github.com/Aguslxrd/portfolio-angular-y-spring" target="_blank">
                  <div class="cardImageContainer">
                      <img src="../../../assets/img/portfolio-screen.webp" alt="Card portfolio">
                  </div>
                  <p class="titleProject">Portfolio</p>
              </a>
          </div>
      </div>
  </section>
  <app-arcticcrm-modal [isVisible]="isModalVisible" (close)="closeModal()"></app-arcticcrm-modal>
</article>
